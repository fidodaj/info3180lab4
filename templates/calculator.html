<!doctype html>
<html lang="en" manifest="beatscalc.appcache">
<title> HTML calculator</title>

<link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename= 'calculator.css') }}">
<h1>Beats Audio Super Calculator</h1>
<img class="fancy" src="{{ url_for('static' , filename= 'beats.jpg') }}">

<div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
		<span class="clear">C</span>
		<div class="screen"></div>
	</div>
	
	<div class="keys">
		<!-- operators and other keys -->
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span class="operator">+</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="operator">-</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="operator">รท</span>
		<span>0</span>
		<span>.</span>
		<span class="eval">=</span>
		<span class="operator">x</span>
	</div>
</div>

<!-- PrefixFree -->
<script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript" type="text/javascript"></script>
<script src="{{url_for('static', filename='calculator.js')}}"></script>
</html>
